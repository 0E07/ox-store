<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جاري تسجيل الدخول - OX STORE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 40px;
        }

        .logo {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #dc2626 0%, #7f1d1d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(220, 38, 38, 0.1);
            border-top-color: #dc2626;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .message {
            font-size: 18px;
            color: #a0a0a0;
            margin-top: 20px;
        }

        .error {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid #dc2626;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .error-title {
            color: #dc2626;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #dc2626 0%, #7f1d1d 100%);
            color: white;
            padding: 12px 28px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.6);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">OX STORE</div>
        <div class="spinner" id="spinner"></div>
        <div class="message" id="message">جاري تسجيل الدخول...</div>
        <div id="error-container"></div>
    </div>

    <script>
        // استخراج Access Token من URL
        function getAccessTokenFromUrl() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            return params.get('access_token');
        }

        // دالة للحصول على معلومات المستخدم
        async function getUserInfo(accessToken) {
            try {
                const response = await fetch('https://discord.com/api/users/@me', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('فشل في الحصول على معلومات المستخدم');
                }

                return await response.json();
            } catch (error) {
                console.error('خطأ:', error);
                throw error;
            }
        }

        // دالة لحفظ بيانات المستخدم
        function saveUserData(userData, accessToken) {
            const userInfo = {
                id: userData.id,
                username: userData.username,
                discriminator: userData.discriminator,
                avatar: userData.avatar,
                email: userData.email,
                accessToken: accessToken,
                loginTime: new Date().toISOString()
            };

            localStorage.setItem('discord_user', JSON.stringify(userInfo));
            return userInfo;
        }

        // دالة لعرض الخطأ
        function showError(message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('message').style.display = 'none';
            document.getElementById('error-container').innerHTML = `
                <div class="error">
                    <div class="error-title">⚠️ حدث خطأ</div>
                    <div>${message}</div>
                    <a href="index.html" class="btn">العودة للرئيسية</a>
                </div>
            `;
        }

        // المعالجة الرئيسية
        async function handleCallback() {
            try {
                // الحصول على Access Token
                const accessToken = getAccessTokenFromUrl();

                if (!accessToken) {
                    showError('لم يتم العثور على رمز الوصول. يرجى المحاولة مرة أخرى.');
                    return;
                }

                // الحصول على معلومات المستخدم
                document.getElementById('message').textContent = 'جاري الحصول على معلوماتك...';
                const userData = await getUserInfo(accessToken);

                // حفظ البيانات
                saveUserData(userData, accessToken);

                // نجاح تسجيل الدخول
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('message').innerHTML = `
                    <div style="font-size: 48px; margin-bottom: 20px;">✅</div>
                    <div style="font-size: 24px; font-weight: 700; margin-bottom: 10px;">
                        مرحباً ${userData.username}!
                    </div>
                    <div style="color: #a0a0a0;">تم تسجيل الدخول بنجاح</div>
                `;

                // إعادة التوجيه للصفحة الرئيسية
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                console.error('خطأ في معالجة callback:', error);
                showError('حدث خطأ أثناء تسجيل الدخول. يرجى المحاولة مرة أخرى.');
            }
        }

        // تشغيل عند تحميل الصفحة
        handleCallback();
    </script>
</body>

</html>
